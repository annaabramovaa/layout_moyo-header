<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo Header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main_header">
      <a
        href="/"
        class="logo_img"
      >
        <img
          src="./images/logo.png"
          alt="Logo"
        />
      </a>
      <nav>
        <ul class="device_nav">
          <li>
            <a
              class="device_category blue_links is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              class="device_category"
              href="#"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              class="device_category"
              href="#"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              class="device_category blue_links"
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              class="device_category"
              href="#"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              class="device_category"
              href="#"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              class="device_category"
              href="#"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              class="device_category"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
